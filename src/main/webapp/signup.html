<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="imagesf/icons/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fontsf/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fontsf/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendorf/noui/nouislider.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="cssf/util.css">
<link rel="stylesheet" type="text/css" href="cssf/main.css">
<!--===============================================================================================-->
</head>
<body>



<div class="container-contact100">
<div class="wrap-contact100">
<form class="contact100-form validate-form" action="signup.jsp">
<span class="contact100-form-title">
Sign Up
</span>
<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
<span class="label-input100">FULL NAME *</span>
<input class="input100" type="text" name="username" placeholder="Enter Your Name">
</div>

<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Password">
<span class="label-input100">PASSWORD *</span>
<input class="input100" type="password" name="pass" placeholder="Enter Your Password">
</div>

<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Email">
<span class="label-input100">Email *</span>
<input class="input100" type="email" name="email" placeholder="Enter Your Email">
</div>

                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Aadhar No">
<span class="label-input100">AADHAR NO *</span>
<input class="input100" type="text" name="aadhar" placeholder="Enter Your Aadhar No">
</div>






<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Phone No">
<span class="label-input100">PHONE NO *</span>
<input class="input100" type="text" name="phone" placeholder="Enter Phone No ">
</div>



<div class="container-contact100-form-btn">
<button class="contact100-form-btn">
<span>
Submit
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</form>
</div>
</div>



<!--===============================================================================================-->
<script src="vendorf/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendorf/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendorf/bootstrap/js/popper.js"></script>
<script src="vendorf/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendorf/select2/select2.min.js"></script>
<script>
$(".js-select2").each(function(){
$(this).select2({
minimumResultsForSearch: 20,
dropdownParent: $(this).next('.dropDownSelect2')
});


$(".js-select2").each(function(){
$(this).on('select2:close', function (e){
if($(this).val() == "Please chooses") {
$('.js-show-service').slideUp();
}
else {
$('.js-show-service').slideUp();
$('.js-show-service').slideDown();
}
});
});
})
</script>
<!--===============================================================================================-->
<script src="vendorf/daterangepicker/moment.min.js"></script>
<script src="vendorf/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendorf/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="vendorf/noui/nouislider.min.js"></script>
<script>
   var filterBar = document.getElementById('filter-bar');

   noUiSlider.create(filterBar, {
       start: [ 1500, 3900 ],
       connect: true,
       range: {
           'min': 0,
           'max': 4000
       }
   });

   var skipValues = [
   document.getElementById('value-lower'),
   document.getElementById('value-upper')
   ];

   filterBar.noUiSlider.on('update', function( values, handle ) {
       skipValues[handle].innerHTML = Math.round(values[handle]);
       $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
       $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
   });
</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
